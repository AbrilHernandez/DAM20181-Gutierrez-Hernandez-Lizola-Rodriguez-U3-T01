
<ion-header>

  <ion-navbar>
    <ion-title>Bienvenido</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{quotes.data.photo}}">
      </ion-avatar>
      <h2>{{quotes.data.name}}</h2>

    <ion-item>
      <div>
        <button ion-button class="logout" (click)="logout()" >LogOut</button>
      </div>
    </ion-item>
  </ion-item>
 
</ion-list>
</ion-content>
