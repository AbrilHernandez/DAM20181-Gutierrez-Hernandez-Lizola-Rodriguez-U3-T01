<ion-header>
  <ion-navbar>
    <ion-title>
      Social Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block (click)="loginTwitter()">Login with Twitter</button>
  <button ion-button block (click)="loginGoogle()"><ion-icon name="logo-googleplus"></ion-icon>Login with Facebook</button>
<ion-card>
  <ion-item>
    <ion-avatar>
      <img src="{{usuario.photo}}" alt="imagen">
    </ion-avatar>
  </ion-item>
</ion-card>
</ion-content>
